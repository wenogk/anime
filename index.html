<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>anime</title>
    <style>
    .box {
      position: relative;
      width:100px;
      height:100px;
      margin:4px;
      display: inline-block;
      }
      
      .red {
      background: red;
      }
    </style>
  
  </head>
  <body>
  <div class="box red"></div>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.js" ></script>
    <script>
   anime({
targets: 'div.box.red',
     loop:true,
translateY: [
{ value: 200, duration: 500 },
{ value: 0, duration: 800 }
],
rotate:{
value: '1turn',
easing: 'easeInOutSine'
}
});
    </script>
  </body>
</html>
